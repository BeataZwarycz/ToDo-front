<!DOCTYPE HTML>
<html lang="pl">

<head>
    <title>ToDo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Aplikacja ToDo stworzona jako projekt zespołowy w ramach CodersCamp." />
    <meta name="keywords" content="app todo coderscamp" />
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <nav class="navbar">
            <a class="navbar-brand" href="index.html">To Do App</a>
            <button class="btn btn-outline-secondary" href="index.html">Log out</button>
        </nav>

    </header>

    <main>

        <button class="btn btn-outline-secondary">
            Add Task
        </button>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-xl-3">
                    <div class="sticker"> 
                        <button class="btn delete-sticker close">x</button>
                        <div class="task">
                            Dowieźc dokumenty do urzędu o godzinie 15:00
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-xl-3">
                    <div class="sticker">
                        <button class="btn delete-sticker close">x</button>
                        <div class="task">
                            Zrobić po pracy zakupy
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-xl-3">
                    <div class="sticker">
                        <button class="btn delete-sticker close">x</button>
                        <div class="task">
                            Umówić wizytę do fizjoterapeuty
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-xl-3">
                    <div class="sticker">
                        <button class="btn delete-sticker close">x</button>
                        <div class="task">
                            Zadzwonić do babci z życzeniami urodzinowymi
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="page-footer text-center">
        CODERSCAMP PROJECT 2019
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>

</html>
